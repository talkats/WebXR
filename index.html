<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic AR Test</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .buttons button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            margin: 0.25em;
            width: 2em;
            height: 2em;
        }

        #file-input {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            background: white;
            padding: 1em;
        }
    </style>
</head>
<body style="margin: 0;">
    <input type="file" id="file-input" accept=".glb">
    
    <div class="buttons">
        <button onclick="scaleUp()">+</button>
        <button onclick="scaleDown()">-</button>
        <button onclick="rotateLeft()">↶</button>
        <button onclick="rotateRight()">↷</button>
        <button onclick="reset()">R</button>
    </div>

    <a-scene embedded arjs="trackingMethod: best;">
        <a-marker preset="hiro">
            <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const modelContainer = document.getElementById('model-container');
        let currentScale = 0.5;
        let currentRotation = 0;

        // File input handling
        document.getElementById('file-input').onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                modelContainer.setAttribute('gltf-model', url);
            }
        };

        // Scale controls
        function scaleUp() {
            currentScale += 0.1;
            updateScale();
        }

        function scaleDown() {
            currentScale = Math.max(0.1, currentScale - 0.1);
            updateScale();
        }

        function updateScale() {
            modelContainer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        }

        // Rotation controls
        function rotateLeft() {
            currentRotation -= 45;
            updateRotation();
        }

        function rotateRight() {
            currentRotation += 45;
            updateRotation();
        }

        function updateRotation() {
            modelContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }

        // Reset function
        function reset() {
            currentScale = 0.5;
            currentRotation = 0;
            updateScale();
            updateRotation();
        }

        // Make buttons actually clickable
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
        });

        document.getElementById('file-input').addEventListener('touchstart', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
