<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer with Hiro Marker</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <!-- Hammer.js for gesture handling -->
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
    }
    #ui-container label, #ui-container button {
      display: block;
      margin-bottom: 10px;
    }
    #model-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ui-container">
    <label>
      Load GLB Model (max 70MB):
      <input type="file" id="fileInput" accept=".glb" />
    </label>
    <button id="resetBtn">Reset Model</button>
    <p>Use pinch to scale, swipe to rotate, and drag to move the model.</p>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam;"
    id="model-container"
  >
    <!-- Marker -->
    <a-marker type="hiro" id="hiroMarker">
      <a-entity id="model"
                rotation="0 0 0"
                position="0 0 0"
                scale="1 1 1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Element references
    const fileInput = document.getElementById('fileInput');
    const model = document.getElementById('model');
    const resetBtn = document.getElementById('resetBtn');

    // Original transform values
    const originalTransform = {
      position: {x:0, y:0, z:0},
      rotation: {x:0, y:0, z:0},
      scale: {x:1, y:1, z:1}
    };

    let currentScale = {x:1, y:1, z:1};
    let currentRotation = {x:0, y:0, z:0};
    let currentPosition = {x:0, y:0, z:0};

    // Load model after file selection
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.size > 70 * 1024 * 1024) {
        alert("File is too large! Please choose a file smaller than 70MB.");
        return;
      }

      const blobURL = URL.createObjectURL(file);
      // Use A-Frame gltf-model to load the GLB
      model.setAttribute('gltf-model', blobURL);
    });

    // Gesture Handling
    // We'll attach Hammer.js to the entire scene.
    const sceneEl = document.querySelector('a-scene');
    const hammer = new Hammer.Manager(sceneEl);
    
    // Add gesture recognizers
    const pan = new Hammer.Pan({ direction: Hammer.DIRECTION_ALL, threshold: 0 });
    const pinch = new Hammer.Pinch({ threshold: 0 });
    const rotate = new Hammer.Rotate({ threshold: 0 });
    const swipe = new Hammer.Swipe({ direction: Hammer.DIRECTION_HORIZONTAL });

    hammer.add([pan, pinch, rotate, swipe]);

    let initialScaleDistance = null;
    let lastPanPosition = null;

    hammer.on('panmove', (ev) => {
      // Move model with drag
      // We'll move along x and y based on pan
      if (!lastPanPosition) lastPanPosition = {x: ev.deltaX, y: ev.deltaY};

      currentPosition.x += (ev.deltaX - lastPanPosition.x) * 0.001;
      currentPosition.y += (-(ev.deltaY - lastPanPosition.y)) * 0.001;
      lastPanPosition = {x: ev.deltaX, y: ev.deltaY};

      updateModelTransform();
    });

    hammer.on('panend', () => {
      lastPanPosition = null;
    });

    hammer.on('pinchstart', (ev) => {
      initialScaleDistance = ev.scale;
    });

    hammer.on('pinchmove', (ev) => {
      // Scale model with pinch
      const scaleChange = ev.scale - (initialScaleDistance || 1);
      const factor = 1 + scaleChange * 0.5;
      currentScale.x = currentScale.y = currentScale.z = Math.max(0.1, Math.min(5, factor));
      updateModelTransform();
    });

    hammer.on('pinchend', () => {
      initialScaleDistance = null;
    });

    hammer.on('swiperight', (ev) => {
      // Rotate model with swipe
      currentRotation.y += 15; // rotate 15 degrees per swipe right
      updateModelTransform();
    });

    hammer.on('swipeleft', (ev) => {
      currentRotation.y -= 15; // rotate 15 degrees per swipe left
      updateModelTransform();
    });

    // Reset button
    resetBtn.addEventListener('click', () => {
      currentPosition = {...originalTransform.position};
      currentRotation = {...originalTransform.rotation};
      currentScale = {...originalTransform.scale};
      updateModelTransform();
    });

    function updateModelTransform() {
      model.setAttribute('position', `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`);
      model.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
      model.setAttribute('scale', `${currentScale.x} ${currentScale.y} ${currentScale.z}`);
    }
  </script>
</body>
</html>
