<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic AR Test</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .file-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .file-container input[type="file"] {
            font-size: 16px; /* Prevents iOS zoom on focus */
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }

        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
        }

        .control-buttons button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .control-buttons button:active {
            background: #0056b3;
        }

        /* Remove AR.js generated opacity */
        .a-canvas {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="file-container">
        <input type="file" id="file-input" accept=".glb" />
    </div>
    
    <div class="control-buttons">
        <button onclick="scaleUp()" id="scaleUpBtn">+</button>
        <button onclick="scaleDown()" id="scaleDownBtn">-</button>
        <button onclick="rotateLeft()" id="rotateLeftBtn">↶</button>
        <button onclick="rotateRight()" id="rotateRightBtn">↷</button>
        <button onclick="reset()" id="resetBtn">R</button>
    </div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;">
        <a-marker preset="hiro">
            <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const modelContainer = document.getElementById('model-container');
        let currentScale = 0.5;
        let currentRotation = 0;

        // Prevent default touch behaviors
        document.querySelectorAll('button, input[type="file"]').forEach(element => {
            element.addEventListener('touchstart', (e) => {
                e.stopPropagation();
            });
            element.addEventListener('touchend', (e) => {
                e.stopPropagation();
            });
        });

        // File input handling
        document.getElementById('file-input').onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                modelContainer.setAttribute('gltf-model', url);
            }
        };

        // Scale controls
        function scaleUp() {
            currentScale += 0.1;
            updateScale();
        }

        function scaleDown() {
            currentScale = Math.max(0.1, currentScale - 0.1);
            updateScale();
        }

        function updateScale() {
            modelContainer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        }

        // Rotation controls
        function rotateLeft() {
            currentRotation -= 45;
            updateRotation();
        }

        function rotateRight() {
            currentRotation += 45;
            updateRotation();
        }

        function updateRotation() {
            modelContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }

        // Reset function
        function reset() {
            currentScale = 0.5;
            currentRotation = 0;
            updateScale();
            updateRotation();
        }

        // Remove darkness/opacity after scene loads
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.querySelector('.a-canvas');
            if (canvas) {
                canvas.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
