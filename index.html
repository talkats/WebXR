<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer with Hiro Marker</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <!-- Hammer.js for gesture handling -->
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }
    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
    }
    #ui-container label, #ui-container button {
      display: block;
      margin-bottom: 10px;
    }
    #model-container {
      width: 100vw;
      height: 100vh;
    }
    /* Add zoom controls styling */
    #zoom-controls {
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
    }
    .zoom-btn {
      margin: 5px;
      padding: 5px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui-container">
    <label>
      Load GLB Model (max 70MB):
      <input type="file" id="fileInput" accept=".glb" />
    </label>
    <button id="resetBtn">Reset Model</button>
    <p>Use pinch to scale, swipe to rotate, and drag to move the model.</p>
  </div>

  <!-- Add zoom controls -->
  <div id="zoom-controls">
    <button class="zoom-btn" id="zoomIn">+</button>
    <button class="zoom-btn" id="zoomOut">-</button>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;"
    id="model-container"
    renderer="antialias: true; alpha: true"
  >
    <!-- Marker -->
    <a-marker type="hiro" id="hiroMarker" smooth="true" smoothCount="5">
      <a-entity id="model"
                rotation="0 0 0"
                position="0 0 0"
                scale="1 1 1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Element references
    const fileInput = document.getElementById('fileInput');
    const model = document.getElementById('model');
    const resetBtn = document.getElementById('resetBtn');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');

    // Original transform values
    const originalTransform = {
      position: {x:0, y:0, z:0},
      rotation: {x:0, y:0, z:0},
      scale: {x:0.5, y:0.5, z:0.5} // Reduced initial scale
    };

    let currentScale = {...originalTransform.scale};
    let currentRotation = {...originalTransform.rotation};
    let currentPosition = {...originalTransform.position};

    // Zoom controls
    let zoomLevel = 1;
    const zoomStep = 0.1;

    zoomIn.addEventListener('click', () => {
      zoomLevel += zoomStep;
      updateZoom();
    });

    zoomOut.addEventListener('click', () => {
      zoomLevel = Math.max(0.1, zoomLevel - zoomStep);
      updateZoom();
    });

    function updateZoom() {
      const scene = document.querySelector('a-scene');
      if (scene.camera) {
        scene.camera.zoom = zoomLevel;
        scene.camera.updateProjectionMatrix();
      }
    }

    // Load model after file selection
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.size > 70 * 1024 * 1024) {
        alert("File is too large! Please choose a file smaller than 70MB.");
        return;
      }

      const blobURL = URL.createObjectURL(file);
      model.setAttribute('gltf-model', blobURL);
      
      // Reset transform when loading new model
      resetTransform();
    });

    // Gesture Handling
    const sceneEl = document.querySelector('a-scene');
    const hammer = new Hammer.Manager(sceneEl);
    
    // Add gesture recognizers
    const pan = new Hammer.Pan({ direction: Hammer.DIRECTION_ALL, threshold: 0 });
    const pinch = new Hammer.Pinch({ threshold: 0 });
    const rotate = new Hammer.Rotate({ threshold: 0 });
    const swipe = new Hammer.Swipe({ direction: Hammer.DIRECTION_HORIZONTAL });

    hammer.add([pan, pinch, rotate, swipe]);

    let initialScaleDistance = null;
    let lastPanPosition = null;

    hammer.on('panmove', (ev) => {
      if (!lastPanPosition) lastPanPosition = {x: ev.deltaX, y: ev.deltaY};

      currentPosition.x += (ev.deltaX - lastPanPosition.x) * 0.0005; // Reduced sensitivity
      currentPosition.y += (-(ev.deltaY - lastPanPosition.y)) * 0.0005; // Reduced sensitivity
      lastPanPosition = {x: ev.deltaX, y: ev.deltaY};

      updateModelTransform();
    });

    hammer.on('panend', () => {
      lastPanPosition = null;
    });

    hammer.on('pinchstart', (ev) => {
      initialScaleDistance = ev.scale;
    });

    hammer.on('pinchmove', (ev) => {
      const scaleChange = ev.scale - (initialScaleDistance || 1);
      const factor = 1 + scaleChange * 0.25; // Reduced scaling sensitivity
      const newScale = originalTransform.scale.x * factor;
      currentScale.x = currentScale.y = currentScale.z = Math.max(0.1, Math.min(2, newScale));
      updateModelTransform();
    });

    hammer.on('pinchend', () => {
      initialScaleDistance = null;
    });

    hammer.on('swiperight', (ev) => {
      currentRotation.y += 15;
      updateModelTransform();
    });

    hammer.on('swipeleft', (ev) => {
      currentRotation.y -= 15;
      updateModelTransform();
    });

    // Reset functionality
    resetBtn.addEventListener('click', resetTransform);

    function resetTransform() {
      currentPosition = {...originalTransform.position};
      currentRotation = {...originalTransform.rotation};
      currentScale = {...originalTransform.scale};
      zoomLevel = 1;
      updateZoom();
      updateModelTransform();
    }

    function updateModelTransform() {
      model.setAttribute('position', `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`);
      model.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
      model.setAttribute('scale', `${currentScale.x} ${currentScale.y} ${currentScale.z}`);
    }
  </script>
</body>
</html>
