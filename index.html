<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile AR Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar.js"></script>
    <style>
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .file-input-container label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        #file-input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            z-index: 10000;
        }

        .bottom-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 25px;
            background: #2196F3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .control-button:active {
            background: #1976D2;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="top-controls">
        <div class="file-input-container">
            <label for="file-input">Choose 3D Model (GLB)</label>
            <input type="file" id="file-input" accept=".glb">
        </div>
    </div>
    
    <div class="bottom-controls">
        <button class="control-button" id="scaleDownBtn">-</button>
        <button class="control-button" id="scaleUpBtn">+</button>
        <button class="control-button" id="rotateLeftBtn">↺</button>
        <button class="control-button" id="rotateRightBtn">↻</button>
        <button class="control-button" id="resetBtn">R</button>
    </div>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; 
              debugUIEnabled: false;
              sourceWidth: 1920;
              sourceHeight: 1080;
              displayWidth: 1920;
              displayHeight: 1080;
              facingMode: environment;">
        <a-marker preset="hiro" smooth="true" smoothCount="5">
            <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const modelContainer = document.getElementById('model-container');
        let currentScale = 0.5;
        let currentRotation = 0;

        // File input handling
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                modelContainer.setAttribute('gltf-model', url);
            }
        });

        // Button event listeners
        document.getElementById('scaleUpBtn').addEventListener('click', scaleUp);
        document.getElementById('scaleDownBtn').addEventListener('click', scaleDown);
        document.getElementById('rotateLeftBtn').addEventListener('click', rotateLeft);
        document.getElementById('rotateRightBtn').addEventListener('click', rotateRight);
        document.getElementById('resetBtn').addEventListener('click', reset);

        function scaleUp() {
            currentScale += 0.1;
            updateScale();
        }

        function scaleDown() {
            currentScale = Math.max(0.1, currentScale - 0.1);
            updateScale();
        }

        function updateScale() {
            modelContainer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        }

        function rotateLeft() {
            currentRotation -= 45;
            updateRotation();
        }

        function rotateRight() {
            currentRotation += 45;
            updateRotation();
        }

        function updateRotation() {
            modelContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }

        function reset() {
            currentScale = 0.5;
            currentRotation = 0;
            updateScale();
            updateRotation();
        }

        // Prevent AR.js from capturing touch events on controls
        const controls = document.querySelectorAll('.control-button, #file-input');
        controls.forEach(control => {
            control.addEventListener('touchstart', e => {
                e.stopPropagation();
            });
            control.addEventListener('touchend', e => {
                e.stopPropagation();
            });
            control.addEventListener('click', e => {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
