<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile AR Viewer</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .file-input-container label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        #file-input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .bottom-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 25px;
            background: #2196F3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .control-button:active {
            background: #1976D2;
            transform: scale(0.95);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="top-controls">
        <div class="file-input-container">
            <label for="file-input">Choose 3D Model (GLB)</label>
            <input type="file" id="file-input" accept=".glb">
        </div>
    </div>
    
    <div class="bottom-controls">
        <button class="control-button" onclick="scaleDown()">-</button>
        <button class="control-button" onclick="scaleUp()">+</button>
        <button class="control-button" onclick="rotateLeft()">↺</button>
        <button class="control-button" onclick="rotateRight()">↻</button>
        <button class="control-button" onclick="reset()">R</button>
    </div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;">
        <a-marker preset="hiro">
            <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const modelContainer = document.getElementById('model-container');
        let currentScale = 0.5;
        let currentRotation = 0;

        // Prevent default touch behaviors
        document.querySelectorAll('.control-button, #file-input').forEach(element => {
            ['touchstart', 'touchend', 'click'].forEach(eventType => {
                element.addEventListener(eventType, (e) => {
                    e.stopPropagation();
                });
            });
        });

        // File input handling
        document.getElementById('file-input').onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                modelContainer.setAttribute('gltf-model', url);
            }
        };

        // Scale controls
        function scaleUp() {
            currentScale += 0.1;
            updateScale();
        }

        function scaleDown() {
            currentScale = Math.max(0.1, currentScale - 0.1);
            updateScale();
        }

        function updateScale() {
            modelContainer.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        }

        // Rotation controls
        function rotateLeft() {
            currentRotation -= 45;
            updateRotation();
        }

        function rotateRight() {
            currentRotation += 45;
            updateRotation();
        }

        function updateRotation() {
            modelContainer.setAttribute('rotation', `0 ${currentRotation} 0`);
        }

        // Reset function
        function reset() {
            currentScale = 0.5;
            currentRotation = 0;
            updateScale();
            updateRotation();
        }
    </script>
</body>
</html>
