<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Integration Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
       <!-- Define the marker -->
       <a-marker preset="hiro">
          <!-- Place your 3D object here -->
          <a-box position='0 0.5 0' material='color: red;'></a-box>
       </a-marker>
       <!-- Camera -->
       <a-entity camera></a-entity>
    </a-scene>
 
<div class="gallery">
    <!-- Example of one image item -->
    <div class="item">
        <img src="path_to_your_online_image.jpg" alt="Description of Image">
        <button class="xr-btn" data-xr="xr_content_1">Open XR Window</button>
    </div>
    <!-- Repeat the above div for each of your six images, with correct paths and unique data-xr values if necessary -->
</div>

<script src="script.js"></script>
</body>
</html>
