<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Integration Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Custom Marker -->
        <a-marker type='pattern' url='"https://github.com/talkats/WebXR/blob/main/pattern-qrcode.69524201.patt"'>
            <!-- Your 3D Model -->
            <a-entity gltf-model='"https://github.com/talkats/WebXR/blob/main/heartclear.glb"' position='0 0.5 0' scale='0.5 0.5 0.5'></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="gallery">
        <!-- Gallery Items -->
        <!-- Ensure each item has the correct image path and adjust buttons as needed -->
    </div>

<script src="script.js"></script>
</body>
</html>
